<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://cachedcommons.org/cache/jquery/1.4.2/javascripts/jquery-min.js"></script>
    <script src="http://cachedcommons.org/cache/jquery-cookie/0.0.0/javascripts/jquery-cookie-min.js"></script>
    <script src="http://cachedcommons.org/cache/jquery-ui/1.8.4/javascripts/jquery-ui-min.js"></script>
    <script src="/lib/launch-bundle.js"></script>
    <title>Chat</title>
    <style>
      #chat-client {
        width: 50em;
        color: #404040;
      }
      #chat-box .notice {
        font-style: italic;
        color: gray;
      }
      #chat-box, #chat-input, #chat-members {
        border-style: solid;
        border-width: 0.1em;
        border-color: gray;
      }
      #chat-box {
        width: 39.9em;
        height: 20em;
        overflow-y:scroll;
        vertical-align: bottom;
      }
      #chat-titlebar {
        width: 100%;
      }
      #chat-room {
        float: clear;
      }
      #chat-identity {
        float: right;
      }
      #chat-box {
        position: relative;
        float:left;
      }
      #chat-members {
        width: 9.8em;
        height: 20em;
        overflow-y:auto;
        vertical-align: bottom;
        float: right;
      }
      #chat-members .identity {
        text-align: right;
      }
      #chat-input-box {
        width: 49.9em;
        float: clear;
      }
      #chat-input {
        margin-top: 0.1em;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Chat</h1>
    <div id='chat-client'>
      <div id='chat-titlebar'>
        <div id='chat-identity'></div>
        <!-- I think I can de-gross this by moving identity into chat-members -->
        <div id='chat-room'>&nbsp;</div>
      </div>
      <div id='chat-box'></div>
      <div id='chat-members'>
        <div class='identity'>Pinnie</div>
        <div class='identity'>Floyd</div>
        <div class='identity'>Bruce</div>
        <div class='identity'>Connor</div>
        <div class='identity'>Jonno</div>
      </div>
      <div id='chat-input-box'>
        <input id='chat-input' name='chat-input' type='text' />
      </div>
    </div>
  </body>
</html>
